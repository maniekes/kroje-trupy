<mat-toolbar color="primary">
  <span>Autopsy Reports Dashboard</span>
</mat-toolbar>

<div class="container">
  <!-- This could be dynamically generated based on your data -->
  <mat-card class="report-card" *ngFor="let protocol of protocols">
    <mat-card-header>
      <mat-card-title>{{ protocol.caseNumber }}</mat-card-title>
      <mat-card-subtitle>{{ protocol.dateOfAutopsy | date }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ protocol.deceasedName }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button mat-raised-button color="accent" [routerLink]="['/autopsy-edit', protocol.id]">
        Edit Report
      </button>
    </mat-card-actions>
  </mat-card>
</div>
