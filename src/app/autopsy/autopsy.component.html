<a mat-button mat-raised-button class="noprint" color="primary" [routerLink]="['/home']">Back to Home</a>
<a mat-button mat-raised-button class="noprint" color="primary" *ngIf="isEditing" [routerLink]="['/autopsy', autopsyId, 'display']">Display Report</a>
<a mat-button mat-raised-button class="noprint" color="primary" *ngIf="!isEditing" [routerLink]="['/autopsy', autopsyId, 'edit']">Edit Report</a>
<a mat-button mat-raised-button class="noprint" color="primary" *ngIf="!isEditing && !isElectron()" (click)="print()">Print Report</a>
<a mat-button mat-raised-button class="noprint" color="primary" *ngIf="!isEditing && isElectron()" (click)="printToPDF()">Print to pdf</a>

<div class="protocol-selector noprint">
    <mat-form-field appearance="fill">
        <mat-label>Select Protocol</mat-label>
        <mat-select [formControl]="selectedProtocol" (selectionChange)="onProtocolSelect($event.value)">
            <mat-option *ngFor="let protocol of protocols" [value]="protocol.id">
                {{ protocol.caseNumber }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<app-autopsy-display *ngIf="!isEditing" [protocol]="autopsyData"></app-autopsy-display>
<app-autopsy-edit *ngIf="isEditing" [protocol]="autopsyData" (saveProtocol)="saveAutopsy($event)"></app-autopsy-edit>

<a mat-button mat-raised-button class="noprint" color="primary" [routerLink]="['/home']">Back to Home</a>
<a mat-button mat-raised-button class="noprint" color="primary" *ngIf="isEditing" [routerLink]="['/autopsy', autopsyId, 'display']">Display Report</a>
<a mat-button mat-raised-button class="noprint" color="primary" *ngIf="!isEditing" [routerLink]="['/autopsy', autopsyId, 'edit']">Edit Report</a>
<a mat-button mat-raised-button class="noprint" color="primary" *ngIf="!isEditing && !isElectron()" (click)="print()">Print Report</a>
<a mat-button mat-raised-button class="noprint" color="primary" *ngIf="!isEditing && isElectron()" (click)="printToPDF()">Print to pdf</a>
